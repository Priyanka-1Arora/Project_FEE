<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BoatAirDopes101-Review</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" type="image/x-icon" href="favicon-32x32.png" />
    <link rel="stylesheet" href="eachproduct.css" />
  </head>
  <body>
    <div class="container-fluid global cont">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <img
            class="img-fluid img"
            src="https://www.brandbucket.com/sites/default/files/logo_uploads/237197/large_focusreview.png"
          />
          <button
            class="navbar-toggler  text-dark"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active anchor  text-dark"
                  aria-current="page"
                  href="/"
                  >Home</a
                >
              </li>
              <li class="nav-item anchor">
                <a class="nav-link active text-dark" href="#">AboutUs</a>
              </li>
              <li class="nav-item px-3 anchor">
                <a class="nav-link active text-dark" href="#">Contact</a>
              </li>
              <li class="nav-item anchor">
                <a class="nav-link active text-dark" href="#">History</a>
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-dark" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </div>
    <div class="container" id="contain"></div>
    <div
      class="modal fade"
      id="commentModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content" style="background-color: black">
          <div class="modal-header">
            <h5 class="modal-title text-white" id="exampleModalLabel">
              Add Comment
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="aform">
              <div class="mb-3">
                <label for="userName" class="form-label text-white"
                  >UserName</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="userName"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="userComment " class="form-label text-white"
                  >Comment</label
                >
                <textarea
                  class="form-control"
                  id="userComment"
                  required
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="submitComment()"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content" style="background-color: black">
          <div class="modal-header">
            <h5 class="modal-title text-white" id="exampleModalLabel">
              Edit Comment
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="form2">
              <div class="mb-3">
                <label for="userName" class="form-label text-white"
                  >Enter Comment</label
                >
                <textarea
                  class="form-control"
                  id="useromment"
                  required
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="editChanges()"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="boatAirdopes101.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
